<!doctype html>
<html lang="en">
  <head>
    <!-- Metadata for character encoding and responsive design -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="A simple ToDo application to manage your tasks.">
    <meta name="keywords" content="ToDo, Flask, Task Management, Python">

    <!-- Dynamic title block -->
    <title>{% block title %}{% endblock title %} - My Todos</title>
    
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <!-- Custom CSS to make footer stick to the bottom -->
    <style>
      html, body {
        height: 100%; /* Ensure the body takes full height */
        margin: 0;    /* Remove default margins */
        display: flex;  /* Make the body a flex container */
        flex-direction: column;  /* Stack children vertically */
      }

      .content {
        flex-grow: 1;  /* Allow content to take up remaining space */
      }

      footer {
        position: relative;
        width: 100%;  /* Ensure footer spans the full width */
      }
    </style>
  </head>
  <body>

    <!-- Navbar for navigation -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MyTodo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="/about">About</a>
            </li>
          </ul>
          
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Content Section -->
    <div class="content">
      {% block body %}
      {% endblock body %}
    </div>

    <!-- Footer placed at the bottom of the page -->
    <footer class=" text-center text-dark py-3">
      &copy; 2024 MyTodo. All Rights Reserved.
    </footer>

    <!-- Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
  </body>
</html>
