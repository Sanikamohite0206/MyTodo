{% extends "base.html" %} 
{% block title %}Update{% endblock  title%} 

<!-- Extends the base template and sets the title for the update page -->

{% block body %}
    <!-- Container for updating an existing Todo -->
    <div class="container my-3">
      <h2>Update ToDos</h2>
      <form action="/update/{{todo.sno}}" method="POST">
          <!-- Form prefilled with the existing title and description for editing -->
          <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="titleHelp">
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
          </div>
          <button type="submit" class="btn btn-dark">Update</button>
      </form>
    </div>
    <!-- This form sends the updated data to the Flask route `/update/<sno>` via POST -->

    <!-- Bootstrap JavaScript for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
{% endblock body %}
